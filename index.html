<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>

    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
    <div class="contents">
        <table id="table">
        <tbody>
            <tr>
                <td class="labels">Amount </td>
                <td>
                    &nbsp; &nbsp; &nbsp;
                    <input type="number" id="principal">
                </td>
            </tr>
                    
            <tr>
                <td class="labels">Interest Rate </td>
                <td>
                     &nbsp; &nbsp; &nbsp; 
                     <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="updateRate()">
                    <span id="rate_val">10.25</span>%
                </td>
            </tr>
                
            <tr>
                <td class="labels">No. of Years</td>
                <td>
                     &nbsp; &nbsp; &nbsp;
                     <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </select>
                </td>
            </tr>
        </tbody>
        </table>

        <button onclick="compute()">Compute Interest</button>
        <br/><br/><span id="result">
        </span>
    </div>
        <footer>
            <br/><br/>  &#169; This Calculator belongs to Erica Reign H. Herrera.
    </footer>
    </div>
    </body>
</html>
